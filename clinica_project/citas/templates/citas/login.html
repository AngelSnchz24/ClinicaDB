<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Fondo degradado animado */
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.5s ease;
        }


        /* Modo oscuro */
        body.dark-mode {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
        }

        rd {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            animation: fadeInUp 0.6s ease-out;
        }

        body.dark-mode .login-card {
            background: rgba(30, 30, 30, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Animación de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Inputs con animación de label */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            outline: none;
        }

        body.dark-mode .input-group input {
            background: rgba(40, 40, 40, 0.9);
            color: white;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .input-group input:focus {
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.3), inset 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .input-group input:focus {
            background: rgba(255, 255, 255, 0.95);
            color: #212529;
        }

        .input-group label {
            position: absolute;
            top: 14px;
            left: 16px;
            font-size: 1rem;
            color: #6c757d;
            pointer-events: none;
            transition: 0.3s ease;
        }

        body.dark-mode .input-group label {
            color: #aaa;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 12px;
            font-size: 0.85rem;
            color: #0d6efd;
            background: white;
            padding: 0 6px;
            border-radius: 4px;
        }

        body.dark-mode .input-group input:focus + label,
        body.dark-mode .input-group input:not(:placeholder-shown) + label {
            color: #0dcaf0;
            background: #1e1e1e;
        }

        /* Botón moderno */
        .btn-login {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 110, 253, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        body.dark-mode .btn-login {
            background: linear-gradient(135deg, #0dcaf0, #0b9ad7);
            box-shadow: 0 4px 15px rgba(13, 202, 240, 0.4);
        }

        body.dark-mode .btn-login:hover {
            box-shadow: 0 6px 20px rgba(13, 202, 240, 0.6);
        }

        /* Enlace de registro */
        .register-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        body.dark-mode .register-link {
            color: #0dcaf0;
        }
    </style>
</head>
<body class="{% if request.COOKIES.theme == 'dark' %}dark-mode{% endif %}">
    <div class="login-card">
        <div class="text-center mb-4">
            <i class="bi bi-shield-lock fs-1 text-primary"></i>
            <h3 class="mt-2 fw-bold">Bienvenido</h3>
            <p class="text-muted">Inicia sesión para acceder</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                {{ form.username }}
                <label for="{{ form.username.id_for_label }}">Usuario</label>
            </div>

        <button type="submit" class="btn-login">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
            </button>
        </form>

        <a href="{% url 'register' %}" class="register-link">
            ¿No tienes cuenta? Regístrate
        </a>
    </div>
    <!-- Script para modo oscuro (opcional, pero recomendado) -->
    <script>
        // Aplicar tema guardado
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
