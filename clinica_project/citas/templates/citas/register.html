<!-- templates/citas/register.html -->
{% extends 'citas/base.html' %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<style>
    :root {
        --primary: #2ecc71;
        --primary-hover: #27ae60;
        --dark-bg: #121212;
        --card-bg: #1e1e1e;
        --text-light: #ffffff;
        --text-muted: #b0b0b0;
        --border: #333333;
        --shadow: rgba(0, 0, 0, 0.5);
    }

    .modern-register-container {
        max-width: 500px;
        margin: 30px auto;
        padding: 20px;
        animation: fadeInUp 0.6s ease-out;
    }

    .modern-register-card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 10px 30px var(--shadow);
        border: 1px solid var(--border);
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease;
    }

    .modern-register-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    }

    .modern-register-card h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: var(--text-light);
        position: relative;
        display: inline-block;
    }

    .modern-register-card h2::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 60px;
        height: 3px;
        background: var(--primary);
        border-radius: 3px;
    }

    .modern-register-card form p {
        margin-bottom: 20px;
        animation: slideInLeft 0.5s ease-out;
    }

    .modern-register-card form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-light);
    }

    .modern-register-card form input[type="text"],
    .modern-register-card form input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid var(--border);
        border-radius: 8px;
        background: #2d2d2d;
        color: var(--text-light);
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .modern-register-card form input[type="text"]:focus,
    .modern-register-card form input[type="password"]:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        background: #333333;
    }

    .modern-register-card .btn {
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        text-align: center;
        display: inline-block;
        border: none;
        cursor: pointer;
    }

    .btn-success {
        background: var(--primary) !important;
        color: white !important;
    }

    .btn-success:hover {
        background: var(--primary-hover) !important;
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4) !important;
    }

    .btn-secondary {
        background: rgba(255, 255, 255, 0.1) !important;
        color: var(--text-light) !important;
        border: 1px solid var(--border) !important;
    }

    .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.15) !important;
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1) !important;
    }

    .modern-register-card p {
        color: var(--text-muted);
        margin-top: 15px;
        font-size: 0.95rem;
    }

    .modern-register-card p a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
    }

    .modern-register-card p a:hover {
        color: var(--primary-hover);
        text-decoration: underline;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 600px) {
        .modern-register-container {
            padding: 15px;
        }
        .modern-register-card {
            padding: 20px;
        }
        .modern-register-card h2 {
            font-size: 1.5rem;
        }
    }
</style>

<div class="modern-register-container">
    <div class="modern-register-card">
        <h2>Crear Cuenta</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-2">← Volver al Inicio</a>
    </div>
</div>
{% endblock %}
